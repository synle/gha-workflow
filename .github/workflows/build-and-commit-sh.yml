name: Common Build and Commit  # Example: https://github.com/synle/bashrc/blob/master/.github/workflows/build-main.yml

on:
  workflow_call:
    inputs:
      node-version:
        type: string
        required: false
        default: '24.x'

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Added permissions block to ensure the action has rights to push code
      
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref || github.ref_name }}  # Use head_ref for PRs, otherwise falls back to default branch

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ inputs.node-version }}
          registry-url: https://registry.npmjs.org/

      - name: Install Dependencies
        continue-on-error: true
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          elif [ -f package.json ]; then
            npm install
          else
            echo "No package.json found, skipping install."
          fi

      - name: Build with build.sh
        run: |
          # Only run if files exist to avoid errors
          [ -f build.sh ] && echo ">>>> Running build.sh..." && sh build.sh || true
          [ -f test.sh ] && echo ">>>> Running test.sh..." && sh test.sh || true
          [ -f format.sh ] && echo ">>>> Running format.sh..." && sh format.sh || true
        env:
          is_os_darwin_mac: 0
          is_os_window: 0
          is_os_wsl: 0
          is_os_ubuntu: 1
          is_os_chromeos: 0
          is_os_mingw64: 0
          is_os_android_termux: 0

      - name: Commit Changes
        uses: EndBug/add-and-commit@v9
        with:
          message: 'CI / CD - Prettier Automatic Commit'
          default_author: github_actions  # Optional: ensures the commit is attributed to the GHA bot
