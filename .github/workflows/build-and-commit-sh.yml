name: Common Build and Commit

on:
  workflow_call:
    inputs:
      node-version:
        type: string
        required: false
        default: '24.x'
      bypass-build-error:
        type: boolean
        required: false
        default: true

jobs:
  build:
    name: node ${{ inputs.node-version }}, npm and build.sh
    runs-on: ubuntu-latest
    permissions:
      contents: write
      
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref || github.ref_name }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ inputs.node-version }}
          cache: 'npm'

      - name: Install Dependencies
        # Using the same bypass logic here as well for consistency
        continue-on-error: ${{ inputs.bypass-build-error }}
        run: |
          if [ -f package-lock.json ]; then
            echo ">>>>>>   Running npm ci <<<<<<<"
            npm ci
          elif [ -f package.json ]; then
            echo ">>>>>>   Running npm install <<<<<<<"
            npm install
          else
            echo "No package.json found, skipping install."
          fi

      - name: Build with build.sh
        # This is the key fix: it evaluates the input to decide whether to ignore errors
        continue-on-error: ${{ inputs.bypass-build-error }}
        run: |
          [ -f build.sh ] && echo ">>>>>>   Running build.sh <<<<<<<" && sh build.sh
          [ -f test.sh ] && echo ">>>>>>   Running test.sh <<<<<<<" && sh test.sh
          [ -f format.sh ] && echo ">>>>>>   Running format.sh <<<<<<<" && sh format.sh
        env:
          is_os_darwin_mac: 0
          is_os_window: 0
          is_os_wsl: 0
          is_os_ubuntu: 1
          is_os_chromeos: 0
          is_os_mingw64: 0
          is_os_android_termux: 0

      - name: Commit Changes
        uses: EndBug/add-and-commit@v9
        with:
          message: 'CI / CD - Prettier Automatic Commit'
          default_author: github_actions
